<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>to do list</title>
</head>

<body>
    <div class="container mt-5" id="formContainer">
        <form class="mb-3 mt-2">
            <div class="mb-3">
                <label for="taskText" class="form-label">Task</label>
                <input type="text" class="form-control" id="taskText">
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>

    <hr class="mt-5" style="width: 80%;">

    <div class="container mt-5" id="contentContainer">
        <table class="table table-hover table-dark">
            <thead>
                <th scope="col">#</th>
                <th scope="col" style="text-align: center;">Tasks</th>
                <th scope="col"></th>
            </thead>
            <tbody id="textContainer">
            </tbody>
        </table>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
