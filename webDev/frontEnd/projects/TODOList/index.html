<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center bg-success text-center " 
        style="margin-top: 5%; background-color:#35c75fb4; height: 100px;">
            <h2 style="color: aliceblue; margin: auto;">To-Do List</h2>
        </div>
        
        <div class="well text-center" id="userInput">
            <input type="text" style="width: 60%;">
            <button class="btn btn-primary">Add</button>
        </div>
    

        <ul class="list-group" id="items">
            <li class="list-group-item item" style="padding: 15px;">
                <span>Item One</span>
                <button class="btn btn-danger pull-right delete" style="margin-top:-6px;">X</button>
            </li>
            <li class="list-group-item item" style="padding: 15px;">
                <span>Item two</span>
                <button class="btn btn-danger pull-right delete" style="margin-top:-6px;">X</button>
            </li>
            <li class="list-group-item item" style="padding: 15px;">
                <span>Item three</span>
                <button class="btn btn-danger pull-right delete" style="margin-top:-6px;">X</button>
            </li>
            <li class="list-group-item item" style="padding: 15px;">
                <span>Item four</span>
                <button class="btn btn-danger pull-right delete" style="margin-top:-6px;">X</button>
            </li>
        </ul>
    </div>
    <script src="./app.js"></script>
    <!-- <script src="./bootstrap-4.5.3-dist/js/bootstrap.min.js"></script> -->
</body>
</html>
