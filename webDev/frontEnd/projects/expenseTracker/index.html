<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap, font-awesome -->
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container mt-4" style="width: 70%;">
        <h1 class="display-4 text-center mb-4">
            <i class="fas fa-rupee-sign"></i> <span class="text-primary">Expense</span> Tracker 
        </h1>

        <form id="item-form">
            <!-- item name -->
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName">
            </div>

            <!-- item cost -->
            <div class="form-group">
                <label for="cost">Cost <i class="fas fa-rupee-sign"></i></label>
                <input type="number" class="form-control" id="cost">
            </div>

            <!-- purchase date -->
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <input type="submit" value="Add item" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <th>Item Name</th>
                <th> <i class="fas fa-rupee-sign"></i> Cost</th>
                <th>Date</th>
                <th></th>
            </thead>
            <tbody id="item-list"></tbody>
            <tbody class="table-active" id="total-Cost">
                <td>Total Cost</td>
                <td id="sum-Cost"><span>__</span></td>
                <td></td>
                <td></td>
            </tbody>
        </table>

        <!-- <div class="well" id="totalCost">
            <h4 class="display-6">Total expense : <span id="totalPrice"></span></h4>
        </div> -->
    </div>
    
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> -->
    <script src="./js/app.js"></script>
</body>
</html>
